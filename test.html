<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Webpage Content</title>
    <script>
      async function fetchWebpageContent() {
        var url = document.getElementById("urlInput").value;
        console.log(
          "Request URL:",
          "http://xcontent.social-networking.me/getfeed/fetch_xml_api.php?url=" +
            encodeURIComponent(url)
        );

        try {
          const response = await fetch(
            "http://xcontent.social-networking.me/getfeed/fetch_remote_content.php?url=" +
              encodeURIComponent(url)
          );

          if (!response.ok) {
            throw new Error(
              "Failed to fetch content. Status: " + response.status
            );
          }

          const data = await response.text();
          document.getElementById("contentDisplay").innerText = data;
        } catch (error) {
          console.error("Error:", error.message);
          document.getElementById("contentDisplay").innerText =
            "Error: " + error.message;
        }
      }
    </script>
  </head>
  <body>
    <h2>Fetch Webpage Content</h2>
    <div>
      <label for="urlInput">Enter URL:</label>
      <input
        type="text"
        id="urlInput"
        value="https://www.sciencedaily.com/rss/all.xml"
      />
      <button onclick="fetchWebpageContent()">Fetch Content</button>
    </div>
    <div id="contentDisplay"></div>
  </body>
</html>
